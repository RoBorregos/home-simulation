version: "3.1"

intents:
  - instruction
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - room
  - object
  - behavior
  - preposition
  - place

slots:
  room:
    type: text
    mappings:
    - type: from_entity
      entity: room
  object:
    type: text
    mappings:
    - type: from_entity
      entity: object
  behavior:
    type: text
    mappings: 
    - type: from_entity
      entity: behavior
  preposition:
    type: text
    mappings:
    - type: from_entity
      entity: preposition
  place: 
    type: text
    mappings:
    - type: from_entity
      entity: place

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_instruction:
  - text: "I have to go to {room} grasp the {object}, the behavior is {behavior} and it's {preposition} {place}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
